{% extends base_template %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/modifie_client.css' %}">

<div class="container">
    <h1>Modifier les Informations du Client</h1>
    <form method="post">
        {% csrf_token %}

        <!-- Section 1 : Informations Personnelles -->
        <div class="form-section">
            <h2>Informations Personnelles</h2>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" value="{{ client.nom }}" required>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" value="{{ client.prenom }}" required>

            <label for="date_naissance">Date de Naissance:</label>
            <input type="date" id="date_naissance" name="date_naissance" value="{{ client.date_naissance }}" required>

            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse" value="{{ client.adresse }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ client.email }}">

            <label for="n_cin">Numéro CIN:</label>
            <input type="text" id="n_cin" name="n_cin" value="{{ client.n_cin }}" required>
        </div>

        <!-- Section 2 : Situation Familiale et Professionnelle -->
        <div class="form-section">
            <h2>Situation Familiale et Professionnelle</h2>
            <label for="statut_familial">Statut Familial:</label>
            <select id="statut_familial" name="statut_familial">
                <option value="Célibataire" {% if client.statut_familial == "Célibataire" %}selected{% endif %}>Célibataire</option>
                <option value="Marié" {% if client.statut_familial == "Marié" %}selected{% endif %}>Marié</option>
                <option value="Divorcé" {% if client.statut_familial == "Divorcé" %}selected{% endif %}>Divorcé</option>
                <option value="Veuf" {% if client.statut_familial == "Veuf" %}selected{% endif %}>Veuf</option>
            </select>

            <label for="nbr_dependant">Nombre de Dépendants:</label>
            <input type="number" id="nbr_dependant" name="nbr_dependant" value="{{ client.nbr_dependant }}">

            <label for="situation_professionnelle">Situation Professionnelle:</label>
            <input type="text" id="situation_professionnelle" name="situation_professionnelle" value="{{ client.situation_professionnelle }}" required>

            <label for="titre_emploie">Titre d'Emploi:</label>
            <input type="text" id="titre_emploie" name="titre_emploie" value="{{ client.titre_emploie }}">

            <label for="nom_employeur">Nom de l'Employeur:</label>
            <input type="text" id="nom_employeur" name="nom_employeur" value="{{ client.nom_employeur }}">

            <label for="duree_emploie">Durée d'Emploi (en mois):</label>
            <input type="number" id="duree_emploie" name="duree_emploie" value="{{ client.duree_emploie }}">
        </div>

        <!-- Section 3 : Informations Financières -->
        <div class="form-section">
            <h2>Informations Financières</h2>
            <label for="revenu_mensuel">Revenu Mensuel:</label>
            <input type="number" id="revenu_mensuel" name="revenu_mensuel" step="0.01" value="{{ client.revenu_mensuel }}">

            <label for="depense_mensuelles">Dépenses Mensuelles:</label>
            <input type="number" id="depense_mensuelles" name="depense_mensuelles" step="0.01" value="{{ client.depense_mensuelles }}">

            <label for="dettes_existantes">Dettes Existantes:</label>
            <input type="number" id="dettes_existantes" name="dettes_existantes" step="0.01" value="{{ client.dettes_existantes }}">

            <label for="situation_bancaire">Situation Bancaire:</label>
            <textarea id="situation_bancaire" name="situation_bancaire">{{ client.situation_bancaire }}</textarea>
        </div>

        <!-- Boutons -->
        <div class="button-container">
            <button type="submit">Enregistrer les Modifications</button>
        </div>
    </form>
</div>
{% endblock %}
