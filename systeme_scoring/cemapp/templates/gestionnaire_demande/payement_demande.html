{% extends base_template %}
{% block content %}
{% load static %}

<div class="container">
    <h2>Effectuer un Paiement</h2>
    <p>Demande : {{ demande.numero_credit }}</p>
    <p>Montant restant : {{ demande.montant_total|floatformat:2 }}</p>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="somme_paye">Montant à payer :</label>
            <input type="number" name="somme_paye" id="somme_paye" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="type_paiement">Type de Paiement :</label>
            <select name="type_paiement" id="type_paiement" class="form-control">
                <option value="normal">Normal</option>
                <option value="anticipe">Anticipé</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Payer</button>
    </form>
</div>
{% endblock %}
